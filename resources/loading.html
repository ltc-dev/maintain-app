<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>斌子汽车美容保养中心</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
  </head>
  <style>
    .container{
      height: 180px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #loading{
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
    }
    #loading img{
      width:100%;
    }
    .text{
      color: #fff;
      width: 100%;
      text-align: center;
      position: absolute;
      top: 100px;
      font-size: 14px;
    }
  </style>
  <body>
    <div class="container">
      <div id="loading">
        <img src="./loading.gif">
        <div class="text">加载中...</div>
      </div>
    </div>
  </body>
</html>
